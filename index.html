<html>

<head>
    <meta charset="UTF-8" />
    <title>AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/accec63faf.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        
        <!-- sort by data  -->

                <h1 class="text-4xl font-bold">AI Universe Hub</h1>
                <button class="px-4 py-2 bg-red-600 rounded w-fit text-white">
                    Sort by date
                </button>
            </div>
        </section>

        <section>

                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </section>
        

        <!-- card section  -->

        <section id="card-container" class="mx-12 grid grid-cols-4 gap-6">
            
            <!-- card 1  -->
        </section>
        <section class="flex justify-center items-center p-[50px]">
            <button onclick="toggleShowAll()" id="show-all" class="px-4 py-2 bg-red-600 rounded w-fit text-white">Show all</button>
        </section>

        

        
        <!-- modal trigger  -->

        <!-- modal  -->
        <input type="checkbox" id="tw-modal" class="peer fixed appearance-none opacity-0" />
        <label for="tw-modal"
            class="pointer-events-none invisible fixed inset-0 flex items-center justify-center overflow-hidden overscroll-contain bg-slate-700/30 opacity-0 transition-all duration-200 ease-in-out peer-checked:pointer-events-auto peer-checked:visible peer-checked:opacity-100 peer-checked:[&>*]:translate-y-0 peer-checked:[&>*]:scale-100">
            <div class="w-[1100px]  bg-white p-6 text-black shadow-2xl transition rounded-lg relative">
                <button class="absolute top-4 right-4 text-gray-400 hover:text-red-400" onclick="closeModal()">
                    <i class="fa-solid fa-times"></i>
                </button>
                <div class="grid grid-cols-2">
                    <div
                        class="bg-[#EB5757]/5 border border-red-400 rounded p-8 flex flex-col justify-center items-center gap-10">
                        <h1 id="modal-title" class="text-2xl font-bold">
                            ChatGPT is an AI-powered chatbot platform that uses OpenAI's GPT
                            technology to simulate human conversation.
                        </h1>
                        <div class="grid grid-cols-3 gap-2">
                            <div
                                class="bg-white p-3 text-center rounded font-bold text-base items-center flex flex-col justify-center">
                                <h1 id="modal-pricing-1">$10/month</h1>
                                <h1 id="modal-pricing-name-1">basic</h1>
                            </div>
                            <div
                                class="bg-white p-3 text-center rounded font-bold text-base items-center flex flex-col justify-center">
                                <h1 id="modal-pricing-2">$10/month</h1>
                                <h1 id="modal-pricing-name-2">basic</h1>
                            </div>
                            <div
                                class="bg-white p-3 text-center rounded font-bold text-base items-center flex flex-col justify-center">
                                <h1 id="modal-pricing-3">$10/month</h1>
                                <h1 id="modal-pricing-name-3">basic</h1>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 w-full">
                            <div class="col-span-1 flex flex-col gap-2">
                                <h1 class="text-2xl font-bold">features</h1>
                                <ul id="features-list" class="list-inside list-disc">
                                    
                                </ul>
                            </div>
                            <div class="col-span-1 flex flex-col gap-2">
                                <h1 class="text-2xl font-bold">Intregation</h1>
                                <ul id="intregation-list" class="list-inside list-disc">
                                    
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="rounded p-8 flex flex-col justify-center items-center gap-10">
                        <img id="modal-img" class="object-fill rounded-lg" src="image/Rectangle 23.png" alt="">
                        <div class="gap-4 flex flex-col text-center">
                            <h1 id="input-example"  class="text-2xl font-bold">Hi, How are you doing today</h1>
                            <p id="output-example" class="text-[#585858]">I'm doing well, thank you for asking. How can I assist you today?
                            </p>
                        </div>
                    </div>
                    <div id="spinner" class="text-center absolute left-1/2 top-1/2 hidden">
                        <div role="status">
                            <svg aria-hidden="true" class="inline w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                            </svg>
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </label>

        
    </main>

</body>

</html>
